<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ESD-iDAS</title>
    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min1.css">
    <link rel="stylesheet" href="node_modules\@fortawesome\fontawesome-free\css\all.min.css">
    <link rel="stylesheet" type="text/css" href="logginstyle.css">
</head>

<body>
    <div class="card-container">
        <!-- Login Form -->
        <div class="card" id="loginForm">
            <div class="card-body">
                <div style="text-align: center;">
                    <!-- User Icon -->
                    <i class="fa fa-user" style="font-size: 2em; margin-right: 10px;"></i>
                    <!-- Login Title -->
                    <h2 class="card-title" style="display: inline-block;">LOGIN</h2>
                </div>
                <form id="login">
                    <br><br>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-group">
                            <input type="password" placeholder="Enter the Password" class="form-control"
                                id="loginPassword" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-eye-slash" id="toggleLoginPassword"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="mt-3">Want to change the Password? <a href="#" id="showSignup">Change Password</a></p>
            </div>
        </div>

        <!-- Signup Form (Initially Hidden) -->
        <div class="card" id="changePasswordForm" style="display: none;">
            <div class="card-body">
                <div style="text-align: center;">
                    <!-- Key Icon -->
                    <i class="fa fa-key" style="font-size: 2em; margin-right: 10px;"></i>
                    <!-- Change Password Title -->
                    <h2 class="card-title" style="display: inline-block;">CHANGE PASSWORD</h2>
                </div>
                <form id="changepassword">
                    <br><br>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <div class="input-group">
                            <input type="password" placeholder="Enter Current Password" class="form-control"
                                id="currentPassword" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-eye-slash" id="toggleCurrentPassword"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- Inside the "New Password" form-group -->
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-group">
                            <input type="password" placeholder="Enter New Password" class="form-control"
                                id="newPassword" required>
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="fa fa-eye-slash" id="toggleNewPassword"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Save</button>
                </form>
                <p class="mt-3"><a href="#" id="backtologin"><-Back to Login</a></p>
            </div>
        </div>
    </div>
    <script src="Login.js"></script>
</body>

</html>
