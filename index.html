<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESD-iDAS</title>
    <link href="bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="node_modules\bootstrap-icons\font\bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min1.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar" style="background-color: #a9e8ec;">
            <div class="h-100">
                <div class="sidebar-logo row">
                    <a class="navbar-brand col-1" style="padding-top: 13px;">
                        <img src="logo.png" alt="Electronics Systems And Devices" width="40" height="40">
                    </a>
                    <a class="navbar-brand col-9">
                        <img src="name.png" alt="Electronics Systems And Devices" width="172" height="60">
                    </a>
                </div>
                <ul class="sidebar-nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="homepage.html">
                            <i class="bi bi-speedometer2" style="font-size: 16pt;"></i>
                            <span class="icon-text"
                                style="color:black;font-size:18pt;font-weight:bold; font-family:'Garamond'">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-target="#liveData" onclick="readAndDisplayLiveData()">
                            <i class="bi bi-activity" style="font-size: 16pt;"></i>
                            <span class="icon-text"style="color:black;font-size:18pt;font-weight:bold; font-family:'Garamond'">Live</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-target="#historyLink" data-bs-toggle="modal">
                            <i class="bi bi-clock-history" style="font-size: 16pt;"></i>
                            <span class="icon-text" style="color:black;font-size:18pt;font-weight:bold;
                            font-family:'Garamond'">History</span>
                        </a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link" href="Graph.html">
                            <i class="bi bi-graph-up" style="font-size: 16pt;"></i>
                            <span class="icon-text"
                                style="color:black;font-size:18pt;font-weight:bold; font-family:'Garamond'">Graph</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="table.html">
                            <i class="bi bi-journals" style="font-size: 16pt;"></i>
                            <span class="icon-text"
                                style="color:black;font-size:18pt;font-weight:bold; font-family:'Garamond'">Table</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-target="#channelDescriptionModal" data-bs-toggle="modal">
                            <i class="bi bi-list-ol" style="font-size: 16pt;"></i>
                            <span class="icon-text"
                                style="color:black;font-size:18pt;font-weight:bold; font-family:'Garamond'">Channels</span>
                        </a>
                    </li>     
                    <li class="nav-item">
                        <a class="nav-link" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
                            onclick="listAvailablePorts()">
                            <i class="bi bi-usb-symbol" style="font-size: 16pt;"></i>
                            <span class="icon-text"style="color:black;font-size:18pt;font-weight:bold; font-family:'Garamond'">Port Setting</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-target="#setup" data-bs-toggle="modal"
                            onclick="">
                            <i class="bi bi-gear-wide-connected" style="font-size: 16pt;"></i>
                            <span class="icon-text"style="color:black;font-size:18pt;font-weight:bold; font-family:'Garamond'">Setup</span>
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" data-bs-target="#setpoint" data-bs-toggle="modal" onclick="loadData()">
                            <i class="bi bi-box-arrow-up-right" style="font-size: 18pt;"></i>
                            <span class="icon-text"
                                style="color:black;font-size:18pt;font-weight:bold; font-family:'Garamond'">Setpoint</span>
                        </a>
                    </li> 
                   
                     <li class="nav-item">
                        <a class="nav-link" data-bs-target="#setting" data-bs-toggle="modal"
                            onclick="">
                            <i class="bi bi-gear" style="font-size: 16pt;"></i>
                            <span class="icon-text"style="color:black;font-size:18pt;font-weight:bold; font-family:'Garamond'">Setting</span>
                        </a>
                    </li>
                    <!-- History -->
                    <div class="modal fade" id="historyLink" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="historyModalToggleLabel">History</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="box1">
                                    <div>
                                        <label for="selectDate">Select Date:</label>
                                        <input type="date" id="selectDate">
                                        <button onclick="readAndDisplayHistoryData()" data-bs-dismiss="modal" type="button" class="btn btn-primary">Read and Display Data</button>
                                    </div>
                                    <div id="tableContainer"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Settings -->
                    <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">SERIAL PORT CONFIGURATION</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <!-- Port Settings-->
                                <div class="box1">
                                    <label for="comPortSelect">COM Port:</label>
                                    <select id="comPortSelect"></select>
                                    <br><br>
                                    <button type="button" class="btn btn-success" id="connectButton">Connect</button>
                                    <button type="button" class="btn btn-danger"  id="disconnectButton">Disconnect</button>
                                    <button type="button" class="btn btn-primary"  id="refreshButton">Refresh</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Setpoint -->
                    <div class="modal fade" id="setpoint" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Channel Setpoints</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <!-- Set Point Settings-->
                                <div class="ch_sp">
                                    <div class="table-responsive">
                                        <table class="ch_sp" id="setpointTable">
                                            <thead>
                                                <tr>
                                                    <th>Channel</th>
                                                    <th>LSL</th>
                                                    <th>USL</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                        <br>
                                        <div class="modal-footer">
                                            <button class="btn btn-primary" onclick="saveData()">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- DataLog -->
                    <div class="modal fade" id="datalogsetting" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Reports</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="orgInput" class="form-label">Organization:</label>
                                        <input type="text" class="form-control" id="orgInput">
                                    </div>
                                    <div class="mb-3">
                                        <label for="processInput" class="form-label">Process:</label>
                                        <input type="text" class="form-control" id="processInput">
                                    </div>
                                    <div class="mb-3">
                                        <label for="checkedByInput" class="form-label">Checked By:</label>
                                        <input type="text" class="form-control" id="checkedByInput">
                                    </div>
                                    <div class="mb-3">
                                        <label for="verifiedByInput" class="form-label">Verified By:</label>
                                        <input type="text" class="form-control" id="verifiedByInput">
                                    </div>
                                    <div class="mb-3">
                                        <label for="verifiedByInput" class="form-label">File Name:</label>
                                        <input type="text" class="form-control" id="pdffileName">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-primary" id="Apply1">Save</button>
                                </div>

                            </div>
                        </div>
                    </div>
<!-- Setup -->
<div class="modal fade" id="setup" aria-hidden="true"
                        aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modbus Setup</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="orgInput" class="form-label">Slave ID:</label>
                                        <input type="number" class="form-control" id="deviceId">
                                    </div>
                                    <div class="mb-3">
                                        <label for="processInput" class="form-label">Function:</label>
                                        <input type="number" class="form-control" id="functionCode">
                                    </div>
                                    <div class="mb-3">
                                        <label for="checkedByInput" class="form-label">Adress:</label>
                                        <input type="number" class="form-control" id="address">
                                    </div>
                                    <div class="mb-3">
                                        <label for="verifiedByInput" class="form-label">Quantity:</label>
                                        <input type="number" class="form-control" id="quantity">
                                    </div>
                                    <div class="mb-3">
                                        <label for="verifiedByInput" class="form-label">Scan Rate:</label>
                                        <input type="number" class="form-control" id="scanrate" placeholder="in ms">
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-primary" id="FrameParamSaveButton">Apply</button>
                                </div>

                            </div>
                        </div>
                    </div>
<!-- Channel Description -->

                    <div class="modal fade" id="channelDescriptionModal" aria-hidden="true"
                        aria-labelledby="channelDescriptionLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="channelDescriptionLabel">Channel Description</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="container">
                                        <div class="row" id="channelDescriptionRows">
                                            <!-- Channel description rows will be dynamically generated here -->
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" id="Apply">Apply</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

<!-- Setting -->    
                    <div class="modal fade" id="setting" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Settings</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="orgInput" class="form-label">Number Of Channels:</label>
                                        <input type="text" class="form-control" id="NumberOfChannels">
                                    </div>
                                    <div class="mb-3">
                                        <label for="processInput" class="form-label">Decimal Point:</label>
                                        <select class="form-select" id="DecimalPoint">
                                            <option value="123.4">123.4</option>
                                            <option value="12.34">12.34</option>
                                            <option value="1.234">1.234</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-primary" id="Apply3">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </ul>
            </div>
        </aside>


        <!-- Main Component -->
        <div class="main" id="dynamicContentPlaceholder">
            <nav class="navbar navbar-expand px-3 border-bottom" id="navbar">
                <!-- Button for sidebar toggle with arrow symbol -->
                <button class="btn arrow-button" type="button" onclick="toggleSidebar()" data-bs-theme="dark">
                    <span id="arrowSymbol">&#11164;</span>
                </button>
                <div style="margin-left: 35%;">
                    <div class="col-md-12 text-center" id="ShowingDevice"style="font-weight:bold; font-size: 30pt;font-family:'Garamond';color:black; text-align: center;"></div>
                    <div id="ShowingDate" style="font-weight:bold; font-size: 30pt;font-family:'Garamond';color:black; text-align: center;"></div>
                </div>
            </nav>
            <br>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="row row-cols-1 row-cols-md-4 g-4" id="channelCardsContainer"></div>
                </div>
            </main>
        </div>
        
        <!-- Your main page script -->
        <script src="renderer.js"></script>
        <script src="bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"crossorigin="anonymous"></script>
</body>
</html>
